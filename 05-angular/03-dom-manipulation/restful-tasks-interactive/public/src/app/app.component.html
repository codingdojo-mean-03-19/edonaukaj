<div class="container">
    <h1>
        {{ title }}
    </h1>
    <button class="btn btn-primary" (click)="getTasksFromService()">Get all Tasks</button>
    <div *ngFor="let task of tasks">
        <p>{{ task.title }}</p>
        <button class="btn btn-success" (click)="info(task)">Show</button>
    </div>

    <div>
        <p>{{task.title}}</p>
        <p>{{task.description}}</p>
    </div>
