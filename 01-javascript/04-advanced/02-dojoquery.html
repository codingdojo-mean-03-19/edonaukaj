<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DojoQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>


</head>

<body>
    <div class="container">
        <button class="btn btn-primary" id="button">Click!</button>
    </div>
    <script>
        function $Dojo(id) {
            this.id = document.getElementById(id);
            this.click = function(callback) {
                this.id.addEventListener('click', callback);
            };
            this.hover = function(hoverin, hoverout) {
                this.id.addEventListener('mouseover', hoverin);
                this.id.addEventListener('mouseout', hoverout);
            };
            return this;
        };
        $Dojo('button').click(function() {
            console.log("The button was clicked!");
        });

        $Dojo('button').hover(function() {
            console.log("The button was hovered on!");
        });
    </script>

</body>

</html>
